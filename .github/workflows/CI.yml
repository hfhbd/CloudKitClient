name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: Build all modules with Gradle
        run: ./gradlew -Pall=true -Dcontainer=${{ secrets.CONTAINER }} -DkeyID=${{ secrets.KEYID }} -DprivateKey=${{ secrets.PRIVATEKEY }} build
