name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew -Dcontainer=${{ secrets.CONTAINER }} -DkeyID=${{ secrets.KEYID }} -DprivateKey=${{ secrets.PRIVATEKEY }} build
