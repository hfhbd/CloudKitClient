[versions]
kotlin = "1.9.10"
ktor = "2.3.6"

[libraries]
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }

serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.6.0" }
datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.4.1" }
uuid = { module = "app.softwork:kotlinx-uuid-core", version = "0.0.22" }

[plugins]
kotlin-mpp = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin"}
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin"}
publish = { id = "io.github.gradle-nexus.publish-plugin", version = "1.3.0" }
licensee = { id = "app.cash.licensee", version = "1.8.0" }
binary = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version = "0.13.2" }
dokka = { id = "org.jetbrains.dokka", version = "1.9.10" }
